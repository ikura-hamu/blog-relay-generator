<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ブログリレーテーマジェネレーター</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <h1>ブログリレー テーマジェネレーター</h1>
      <p style="font-size: x-large">{{.THEME}}</p>
      <button
        onclick='location.reload(); document.getElementById("mes").style.display="none"'
      >
        もっとみる
      </button>
      <button
        onclick='navigator.clipboard.writeText(`> {{.THEME}} \n\nブログリレー テーマジェネレーター ${location.protocol}\/\/${location.host}`); document.getElementById("mes").style.display="block"'
      >
        共有(クリップボードにコピー)
      </button>
      <button
        onclick='fetch("/like", 
					{
						method: "POST",
						headers: {
    					"Content-Type": "application/json", // コンテンツタイプをJSONに設定
  					},
						body: JSON.stringify({ theme: "{{.THEME}}" }),
					}
				);'
      >
        これすき
      </button>
      <div id="mes" style="display: none">クリップボードにコピーしました</div>
      <p>
        このサイトは
        <a href="https://trap.jp">traPのブログ</a
        >のタイトルをもとに、ブログリレーのテーマを生成します。
      </p>
      <a href="/like">みんなの「これすき」を見る</a>
    </div>
  </body>
</html>
